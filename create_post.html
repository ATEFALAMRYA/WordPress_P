<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post.css">
</head>

<body class="create-post">
<div class="container mt-5">
    <h2>Create New Post</h2>

    <form id="createForm" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Post Title</label>
            <input type="text" id="title" class="form-control" required>
        </div>


        <div class="mb-3">
            <label class="form-label">Post Content</label>
            <textarea id="content" class="form-control" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Publish</button>
    </form>

    <div id="result" class="mt-3"></div>
</div>

<script>

//// ============================  الزبده   =========================

//البورت حقت صناعه البوستات 
const WP_URL = "http://127.0.0.1/wordpress/wp-json/wp/v2/posts";

//هنا حط اسم اليوزر الي راح تستعمله
const USERNAME = "ATEF";

//هنا الابلكيشون باس ورد
const APP_PASS = "JV7hqtncWXQMVtdGQc7FpG0E";

//// ============================  الزبده   =========================

//لو ضغط ببلش يبدا ينفذ 
document.getElementById("createForm").addEventListener("submit", async (e) => {
    e.preventDefault();

// هنا طريقه الرسل ب الجيسون 
    const response = await fetch(WP_URL, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Basic " + btoa(`${USERNAME}:${APP_PASS}`)
        },

//هنا محتوى البوست الي راح يتسوا 
        body: JSON.stringify({
            title: document.getElementById("title").value,
            content: document.getElementById("content").value,
            status: "publish"
        })
    });
    const data = await response.json();

// هنا لو تم انشاء البوست يعطيه id + اليرت واذا كانت في مشكله يعطي اليرت للمشكلة 
    if (data.id) {
        document.getElementById("result").innerHTML =
        `<div class="alert alert-success">Post Created: ${data.id}</div>`;
    } else {
        document.getElementById("result").innerHTML =
        `<div class="alert alert-danger">Post Failedto creat: ${JSON.stringify(data)}</div>`;
    }
});

</script>
</body>
</html>
