<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    body {
        margin: 0;
        padding: 20px;     /* ما يزيد المساحة */
        box-sizing: border-box;
        background: #f2f3f5;
    }
</style>

</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Create New Post</h2>

    <form id="createForm" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Post Title</label>
            <input type="text" id="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Post Content</label>
            <textarea id="content" class="form-control" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Publish</button>
    </form>

    <div id="result" class="mt-3"></div>
</div>

<script>

//// ============================  الزبده   =========================


// اتاكدو من مسار الملف انه موجود ب المكان نفسه و نفس الاسم
const WP_URL = "http://localhost/wordpress/wp-json/wp/v2/posts";

//هنا حط اسم اليوزر الي راح تستعمله
const USERNAME = "اسم اليوزر";


//هنا الابلكيشون باس ورد
const APP_PASS = "مكانم الابلكيشون باسورد";

//// ============================  الزبده   =========================

document.getElementById("createForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const response = await fetch(WP_URL, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Basic " + btoa(`${USERNAME}:${APP_PASS}`)
        },
        body: JSON.stringify({
            title: document.getElementById("title").value,
            content: document.getElementById("content").value,
            status: "publish"
        })
    });

    const data = await response.json();

    if (data.id) {
        document.getElementById("result").innerHTML =
        `<div class="alert alert-success">Post Created Successfully! ID: ${data.id}</div>`;
    } else {
        document.getElementById("result").innerHTML =
        `<div class="alert alert-danger">Failed: ${JSON.stringify(data)}</div>`;
    }
});
</script>

</body>
</html>
