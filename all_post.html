<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post.css">
</head>

<body class="all-post">

<div class="post-container">
    <h2 class="page-title">All Posts</h2>
    <div id="posts"></div>
</div>

<script>

// البورت حقت عرض البوستات
const WP_URL = "http://localhost/wordpress/wp-json/wp/v2/posts";

// هنا طريقه جلب البيانات حقت البوستات 
async function loadPosts() {
    const res = await fetch(WP_URL);
    const data = await res.json();

// هنا عشان تنعرض البوستات عندنا في الصفحه ب HTML 
    let html = "";

// هنا المعطيات الي راح يجلبها من البوستات 
data.forEach(post => {
    html += `
    <div class="post-card">
        <h3>${post.title.rendered}</h3>
        <p>${post.excerpt.rendered}</p>
        <div class="post-info">
            <span><b>ID:</b> ${post.id}</span>
        </div>
    </div>`;
});

document.getElementById("posts").innerHTML = html;
}

loadPosts();

</script>
</body>
</html>
